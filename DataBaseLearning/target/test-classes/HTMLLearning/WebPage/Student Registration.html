<html>
 <head>
  <title>Student Registration</title>
 </head>
<body>

<h1><u>Jupiter University</u></h1>
<h2><u>Appilcation Form</u></h2>
<h3><u>Student Details</u></h3>
<form>
  
  <label for="fname">First name: </label>
  <input type="text" id="fname" name="fname">
  <label for="lname">Last name: </label>
  <input type="text" id="lname" name="lname"><br><br>
  
  <label for="gender">Gender:</label>
  <input type="radio" id="gender" name="gender"value="male">Male
  <input type="radio" id="gender" name="gender"value="female">Female
  <input type="radio" id="gender" name="gender" value="Third Gender">Third Gender<br><br>
  
  <label for="birthday">Date Of Birth :</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  
  <label for="Courses">Courses :</label>
  <select name="Courses" id="Courses">
    <option value="">-- select one --</option>
    <option value="Agriculture Course">Agriculture Courses</option>
    <option value="Arts And Science Courses">Arts And Science Courses</option>    
    <option value="Engineering Courses">Engineering Courses</option>
    <option value="Medical Courses">Medical Courses</option>
   
  </select><br><br>
  
  <label for="Graduation">Graduation :</label>
  <select name="Graduation" id="Graduation">
    <option value="">-- select one --</option>
    <option value="UG">UG</option>
    <option value="PG">PG</option>
    <option value="PHD">PHD</option>
  </select><br><br>
  
  <label for="mobileno">Personal Number :</label>
  <input type="text" name="mobileno" id="moblieno"><br><br>
  <label for="mobileno">Emergency Number :</label>
  <input type="text" name="mobileno" id="moblieno"><br><br>
  
  <label for="Upload">Upload Image</label>
  <input type="file"><br><br>  
</form>
